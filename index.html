<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="pragma" content="no-cache">
    </head>
    <body>
        <div id="jseat-example"></div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./src/jSeat.js"></script>
        <script>
            seat = new JSeat('jseat-example');
            seat.addLine();
            seat.addLine();
            seat.addLine(3);
            seat.log();
            seat.removeLine();
            seat.log();
            seat.markHiddenSeat(2, 1);
            seat.markHiddenSeat(2, 2);
            seat.log();

            position = new Position(1, 2);
            position.value = 1.0;
            position.title = 'Poltronas do setor A';

            seat.selectedPositions.push(position);

            seat.log();

        </script>
    </body>
</html>
